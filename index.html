<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>Kiwi Vector Visualizer</title>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="800">
      Your browser does not support the HTML canvas tag.
    </canvas>

    <input type="file" onchange="previewFile()" /><br />
    <button type="button" class="collapsible">Open CSV</button>
    <div class="content">
      <p class="content"></p>
    </div>

    <!--Draws Robot-->
    <script src="robotDraw.js"/>

    <!--CSV Reader-->
    <script src="csvReader.js"/>
     
    

    <!--Collapsible-->
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
      <!--moves the canvas-->
      <script type="text/javascript">

        var main = document.getElementById("myCanvas");
        var render = main.getContext("2d");
        main.style.left = "400px";
        main.style.top = "100px";
        main.style.position = "absolute";
    </script>
  </body>
</html>
