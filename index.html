<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(300, 300);
  ctx.lineTo(400, 300);
  ctx.stroke();
  
  ctx.moveTo(400, 300);
  ctx.lineTo(350, 214);
  ctx.stroke();
  
  ctx.moveTo(350, 214);
  ctx.lineTo(300, 300);
  ctx.stroke();
  
 ctx.beginPath();
 ctx.arc(350, 271, 58, 0, 2 * Math.PI);
 ctx.stroke();
</script> 
</body>
</html>
